<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script defer src="../assets/fontawesome/js/fontawesome.min.js"></script>
  <script defer src="../assets/fontawesome/js/solid.min.js"></script>
  <script>
    window.onload = () => {
        const mobileMenuIcon = document.getElementById('mobile-menu-button');
        mobileMenuIcon.addEventListener('click', () => {
            if(mobileMenuIcon.classList.contains('open')){
                mobileMenuIcon.classList.remove('open');
            } else {
                mobileMenuIcon.classList.add('open');
            }
        })

        const ticketMenuItem = document.getElementById('ticket-menu-item');
        ticketMenuItem.addEventListener('click', () => {
            if(ticketMenuItem.classList.contains('open')){
                ticketMenuItem.classList.remove('open');
            } else {
                ticketMenuItem.classList.add('open');
            }
        })

    }
  </script>
</head>
<body>
<div class="btn text-5xl"></div>
</body>
<main>
    <header class="text-zinc-200"> 
        <nav class="flex sticky top-0 bg-gradient-to-r from-rose-500 to-pink-500">
            <div class="flex items-center gap-2 p-2">
                <img src="../assets/images/logo-inverted.png" width="50">
                <div class="text-2xl font-bold">
                    tw:<span class="text-sky-900">mf</span>
                </div>
            </div>
            <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
                <div id="mobile-menu-button" class="group peer">
                    <div class="h-1 w-8 rounded-full bg-zinc-200 group-open:rotate-45 transition-all group-open:top-2 relative"></div>
                    <div class="transition-all opacity-110 group-open:opacity-0 h-1 w-8 rounded-full bg-zinc-200 mt-1"></div>
                    <div class="transition-all group-open:-rotate-45 group-open:-top-2 h-1 w-8 rounded-full bg-zinc-200 mt-1 relative"></div>
                </div>
                <div class="peer-open:block hidden absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 top-[62px]">
                    <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-all hover:bg-white/10">
                        <span>Home</span>
                    </div>
                    <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-all hover:bg-white/10">
                        <span>Lineup</span>
                    </div>
                    <div id="ticket-menu-item" class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-all hover:bg-white/10">
                        <div class="p-4 font-bold text-center">Tickets</div>
                        <div class="hidden group-open:block">
                            <div class="p-4 text-center relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                                <span>Single day ticket</span>
                            </div>
                            <div class="p-4 text-center relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                                <span>7 day ticket</span>
                            </div>
                        </div>
                    </div>
                    <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-all hover:bg-white/10">
                        <span>Support</span>
                    </div>
                </div>
            </div>
            <div class="hidden md:flex flex-1 items-center justify-end">
                <div class="menu-item">
                    Home
                </div>
                <div class="menu-item">
                    Lineup
                </div>
                <div class="menu-item group">
                    Ticket
                    <div class="hidden group-hover:block absolute top-full right-0 whitespace-nowrap rounded-b-md bg-pink-500 text-right">
                        <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                            <span>Single day ticket</span>
                        </div>
                        <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                            <span>7 day ticket</span>
                        </div>
                    </div>
                </div>
                <div class="menu-item">
                    Support
                </div>
            </div>
        </nav>
    </header>
</main>
</html>
